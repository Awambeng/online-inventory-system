<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Inventory System</title>
    <link
    rel="stylesheet"
    href="{{ url_for('static', filename='main1.css') }}"
    />
    <script src="{{ url_for('static', filename='index.js') }}"></script>
</head>
<body>
    <div class="header">
      <a href="#" id="sidebar-icon">&#9666;</a>
        <input type="search" id="query" name="search" placeholder="Search..." style="margin-left: 70px;" disabled>
        <button>Submit</button>
        <span id="login-name">{{ name }}</span>
    </div>

    <!--sidebar section-->
    <section class="sidebar">
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="logo">
        </div>
        <div class="content">
            <a href="/entry_point" class="home active">Home</a>
            <a href="/equipment" class="home">Equipment</a>
            <a href="/location" class="home">Location</a>
            <a href="/employee" class="home">Employee</a>
            <a href="/purchase" class="home">Purchases</a>
            <a href="/login" class="home">Logout</a>
        </div>
    </section>
    
    <h1>Welcome To Our Online Inventory System</h1>
    <div class="cards">
        <div class="card" id="card1">
          <h3>N째 of Equipment</h3>
          <hr><br>
          <a href="/equipment"><p>{{ equipment_count }}</p></a>
        </div>
        <div class="card" id="card2">
          <h3>N째 of Employees</h3>
          <hr><br> 
          <a href="/employee"><p>{{ employee_count }}</p></a>
        </div>
        <div class="card" id="card3">
          <h3>N째 of Locations</h3>
          <hr><br> 
          <a href="/location"><p>{{ location_count }}</p></a>
        </div>
        <div class="card" id="card4">
          <h3>N째 of Purchases</h3>
          <hr><br> 
          <a href="/purchase"><p>{{ purchase_count }}</p></a>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
