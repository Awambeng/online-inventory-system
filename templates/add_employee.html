<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Form</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style2.css') }}">
</head>



  <script src="script.js"></script>
</body>
<div class="container">
    <form id="form" action="/add-employee" method="POST">
        <h1>Employee Form</h1>
        <div class="input-control">
            <label for="employee_name">Name:</label>
            <input id="employee_name" name="employee_name" type="text" >
            <!-- <div class="error"></div> -->
        </div>
        <div class="input-control">
            <label for="gender">Gender:</label>
            <input id="gender" name="gender" type="text">
            <!-- <div class="error"></div> -->
        </div>
        <div class="input-control">
            <label for="title">Title:</label>
            <input id="title" name="title" type="text">
            <!-- <div class="error"></div> -->
        </div>
        <div class="input-control">
            <label for="phone_number">Phone:</label>
            <input id="phone_number" name="phone_number" type="number">
            <!-- <div class="error"></div> -->
        </div>
        <div class="input-control">
            <label for="department">Department:</label>
            <input id="department" name="department" type="text">
            <!-- <div class="error"></div> -->
        </div>
        <div class="input-control">
            <label for="location_id">Location:</label>
            <select name="location_id" id="location_id" required>
                <option value="null">--select location--</option>
                {% for location in locations %}
                    <option name="location_id" >{{location.location_name}}</option>
                {% endfor %}
            </select>
           <!-- <div class="error"></div> -->
        </div>
        <center>
            <button type="submit" id="mybtn">Submit</button>
        </center>
    </form>
</div>
</form>
</html>
